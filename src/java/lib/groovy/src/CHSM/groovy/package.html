<body>
This package provides classes for building
<a href="http://chsm.sourceforge.net/" target="_top">CHSM</a>s in Groovy.

Chief among these is the <code>CHSM_Builder</code>
that can be used instead of the CHSM/Java specification language
and the <tt>chsm2java</tt> compiler.

</ul>
